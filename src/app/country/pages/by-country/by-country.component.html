<h2>By Country</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" (submit)="onSubmit()">
      <input
        type="text"
        name="search"
        class="form-control"
        placeholder="Enter country"
        [(ngModel)]="search"
      />
    </form>
  </div>
</div>
<hr />
<div *ngIf="thereIsError" class="alert alert-danger">
  {{ search | titlecase }} was not found.
</div>

<div class="row" *ngIf="countries.length > 0">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Flag</th>
          <th>Name</th>
          <th>Population</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <img
              class="small-flag"
              [src]="country.flags.png"
              [alt]="country.flags.alt"
            />
          </td>
          <td>{{ country.name.common }}</td>
          <td>{{ country.population | number }}</td>
          <td>
            <a
              [routerLink]="['/country', country.cca2]"
              routerLinkActive="router-link-active"
              >View</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
