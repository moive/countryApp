<h2>By Country</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" (submit)="onSubmit()">
      <input
        type="text"
        name="search"
        class="form-control"
        placeholder="Enter country"
        [(ngModel)]="search"
      />
    </form>
  </div>
</div>
<hr />
<div *ngIf="thereIsError" class="alert alert-danger">
  {{ search | titlecase }} was not found.
</div>

<div class="row" *ngIf="!thereIsError">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Flag</th>
          <th>Name</th>
          <th>Population</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>bandera</td>
          <td>name</td>
          <td>1654615</td>
          <td><a href="#">View</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
