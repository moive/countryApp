<h2>By Country</h2>
<hr />

<div class="row">
  <div class="col">
    <app-country-input
      (onEnter)="onSubmit($event)"
      (onDebunce)="suggestions($event)"
    ></app-country-input>
  </div>
</div>
<hr />
<div *ngIf="thereIsError" class="alert alert-danger">
  {{ search | titlecase }} was not found.
</div>

<div class="row" *ngIf="countries.length > 0">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
