<h2>By Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <shared-search-box
      (onValue)="searchByCapital($event)"
      placeholder="Enter capital"
    ></shared-search-box>
  </div>
</div>
<hr />
<div *ngIf="thereIsError" class="alert alert-danger">
  {{ search | titlecase }} was not found.
</div>

<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <app-country-table
      [countries]="countries"
      *ngIf="countries.length > 0"
    ></app-country-table>
  </div>
</div>
