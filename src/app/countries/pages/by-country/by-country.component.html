<h2>By Country</h2>
<hr />

<div class="row">
  <div class="col">
    <shared-search-box
      (onDebunce)="onSubmit($event)"
      [initialValue]="initialValue"
      placeholder="Enter country"
    ></shared-search-box>
  </div>
</div>
<ul class="list-group" *ngIf="showSuggestions">
  <li
    *ngFor="let country of suggestedCountries"
    class="list-group-item list-group-item-action user-select-none pointer"
  >
    <a class="nav-link" [routerLink]="['/countries/by', country.cca2]">
      {{ country.name.common }}
    </a>
  </li>
  <li class="list-group-item list-group-item-action user-select-none pointer">
    <a class="" (click)="searchSuggested(search)"> Search "{{ search }}" </a>
  </li>
</ul>
<hr />
<div *ngIf="thereIsError" class="alert alert-danger">
  {{ search | titlecase }} was not found.
</div>

<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <app-country-table
      [countries]="countries"
      *ngIf="countries.length > 0"
    ></app-country-table>
  </div>
</div>
