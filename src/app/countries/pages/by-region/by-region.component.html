<h3>
  Search by region <small>{{ activeRegion | titlecase }}</small>
</h3>
<hr />
<h5>Selec region</h5>

<div class="row">
  <div class="col">
    <!-- [class.btn-primary]="region === activeRegion" -->
    <!-- [ngClass]="{
      'btn-primary': activeRegion === region,
      'btn-outline-primary': activeRegion !== region
    }" -->
    <!-- [class]="region === activeRegion ? 'btn btn-primary' : 'btn btn-outline-primary'" -->
    <button
      class="me-2"
      [class]="getClassCSS(region)"
      *ngFor="let region of regions"
      (click)="activateRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <app-country-table
      [countries]="countries"
      *ngIf="countries.length > 0"
    ></app-country-table>
  </div>
</div>
